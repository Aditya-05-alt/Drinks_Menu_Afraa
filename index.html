<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View My Report</title>
    <style>
        /* General styling for full-screen embed */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /* Setting overflow to hidden ensures the page scrollbars don't show, 
               as the PDF viewer handles its own scrolling. */
            overflow: hidden; 
        }
        #pdf-embed {
            width: 100%;
            /* 100vh ensures it takes up 100% of the viewport height */
            height: 100vh; 
            border: none;
        }
    </style>
</head>
