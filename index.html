<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View My Report</title>
    <style>
        /* General styling for full-screen embed */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide main page scrollbar */
        }
        #pdf-embed {
            width: 100%;
            height: 100vh; /* Viewport height */
            border: none;
        }

        /* ---------------------------------------------------- */
        /* MEDIA QUERY TO HIDE FALLBACK ON MOBILE SCREENS */
        /* ---------------------------------------------------- */
        /* Targets screens up to 767px wide (most phones and small tablets) */
        @media (max-width: 767px) {
            #fallback-message {
                display: none; /* This hides the paragraph completely on mobile */
            }
        }
    </style>
</head>
<body>

    <embed id="pdf-embed" src="Drinks_Menu_Afraa_25.pdf" type="application/pdf">

    <p id="fallback-message" style="text-align: center;">If the PDF does not load, please <a href="Drinks_Menu_Afraa_25.pdf" target="_blank">click here to download or view it.</a></p>

</body>
</html>
